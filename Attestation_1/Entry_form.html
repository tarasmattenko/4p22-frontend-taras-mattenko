<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style entry.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,regular,italic,500,700,900," rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <title>Entry_form</title>
</head>
<body>
    <header class="header__page">
        <img class="header__logo" src="logo.png" alt="logo">
        <div class="header__tittle">PCS Frontend</div>
        <div class="header__link">
            <a href="./Registration_form.html" class="header__registration">Регистрация</a>
            <a href="./" class="header__login">Вход</a>
        </div>
    </header>
    <main class="main">
        <div class="main__card">
            <div class="entry_card__title">Вход</div>
            <form action="#" class="entry-card__form-entry form">
                <div class="form__input-label input-lable">
                    <label class="entry-card__lable form__lable" for="email">Email</label>
                    <input class="entry-card__input form__input" type="email" name="email" id="email" placeholder="Введите email">
                </div>
                <div class="form__input-label input-lable">  
                    <label class="entry-card__lable form__lable" for="password">Password</label>
                    <input class="entry-card__input form__input" type="text" name="password" id="password" placeholder="Введите пароль">
                </div> 
                <button class="entry-card__button">Войти</button>
            </form>
        </div>    
    </main> 
</body>
</html>
