<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework_7</title>
    <link rel="stylesheet" href="style.css" type="text/css"> 
</head>
<body>
    <div class="square">
        <form class="form__square" action="">
            <h1 class="form__name">Вход</h1>
            <div class="form__form-email">
                <label class="form__label-email" for="email_input">Email</label>
                <input class="form__input-email" id="email_input" name="email" type="email" placeholder="Введите email">
            </div>
            <div class="form__form-password">
                <label class="form__label-password" for="password_input">Пароль</label>
                <input class="form__input-password" id="form__input" name="password" type="password" placeholder="Введите пароль">
            </div>    
            <div class="form__form-checkbox">
                <label class="form__approval" for="approval">Я согласен получать обновления на почту</label>
                <input class="form__checkbox-approval" type="checkbox" id="approval" name="decision" value="yes">
            </div>
            <div>
                <button class="form__button" type="button">Войти</button>
            </div>
        </form>    
    </div>   
</body>
</html>
